<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
    />
    <title>PusherPoll</title>
  </head>
  <body>
    <div class="container">
      <h1>OS Vote</h1>
      <p>Vote for your favorite OS to develop</p>
      <form id="vote-form">
        <p>
          <label>
            <input name="framework" type="radio" id="react" value="React" />
            <span>React</span>
          </label>
        </p>

        <p>
          <label>
            <input name="framework" type="radio" id="angular" value="Angular" />
            <span>Angular</span>
          </label>
        </p>
        <p>
          <label>
            <input name="framework" type="radio" id="vue.js" value="Vue.js" />
            <span>Vue.js</span>
          </label>
        </p>
        <p>
          <label>
            <input
              name="framework"
              type="radio"
              id="ember.js"
              value="Ember.js"
            />
            <span>Ember.js</span>
          </label>
        </p>
        <input type="submit" value="Vote" class="btn" />
      </form>

      <br /><br />
      <!-- CHAR CONTAINER -->
      <div class="container">
        <div id="chartContainer" style="height: 300px; width: 100%"></div>
      </div>
    </div>

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- materialize -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
      crossorigin="anonymous"
    ></script>

    <!-- Pusher -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.0/pusher.worker.min.js"
      integrity="sha512-7Q7VybzmrP0mcEsInmu0FfI+oIlug4/IGChI8YqCJUa2PtD+/CkDhqt/jpSez8SfNZPf/EICr/7EwFRhNakF6A=="
      crossorigin="anonymous"
    ></script>
    <!-- Canvas -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js"
      integrity="sha512-xeQFOWENzkyJSDlwwlX5lsFHfFL3Y3idnpBZYF/SCRxZz03HW/fpd5Lpd78SzjAzp/iBeWJ4PQRKlxWeYqQlHA=="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
